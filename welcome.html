<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Welcome</title>
</head>
<body>
    <div id="welcome"></div>
    <script>
        if (localStorage.getItem('firstname') == null || localStorage.getItem('firstname') == undefined) {
            window.location.href = "login.html";
        }
    </script>
    <div class="row" style="float: right; margin-top: 8px; margin-right: 18px;">
        <div class="col">
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" id="drop" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <script> document.write(localStorage.getItem('firstname').toLocaleUpperCase());</script></a>
                   <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                       <li><a class="dropdown-item"  onclick="logout()">signout</a></li>
                   </ul>
               </div>
        </div>
    </div>
    <script>
        $(function () {
            $("#welcome").load("header.html");
        });
    </script>
    <script>
        function logout() {
            localStorage.removeItem('firstname');
            localStorage.removeItem('email');
            localStorage.removeItem('password');
            window.location = "login.html";
        }
    </script>
</body>
</html>
